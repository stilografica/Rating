<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Miriam Hinojo">
        <meta name="description" content="Rating section">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating con css y Javascript</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/jpg" href="./img/favicon.svg">
        <!--FONT AWESOME ICONS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
        <!--FONT MONTSERRAT-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!--CUSTOM CSS-->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <main>
            <!--Box with content-->
            <article id="parent">
                <!--Logo-->
                <img src="./img/Cuquis-white.svg" alt="Logotipo Cuquis">
                <!--Message - Group headers-->
                <hgroup>
                    <h1>Valora nuestra aplicación</h1>
                    <h2>Sólo por participar te llevas una cookie gratis</h2>
                </hgroup>
                <!--/End Message - Group headers-->
                <!--Rating icons-->
                <section>
                    <i class="fas fa-cookie-bite"></i>
                    <i class="fas fa-cookie-bite"></i>
                    <i class="fas fa-cookie-bite"></i>
                    <i class="fas fa-cookie-bite"></i>
                    <i class="fas fa-cookie-bite"></i>
                </section>
                <!--/End Rating icons-->
            </article>
            <!--/End Box with content-->
        </main>

        <!--CUSTOM JAVASCRIPT-->
        <script src="./js/main.js"></script>
    </body>
</html>
